<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>D3.js Essential Training for Data Scientists</title>

    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="d3.v4.js"></script>
    <script type="text/javascript" src="home.js"></script>
    <script type="text/javascript" src="pedigree.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="home.css">
    <link rel="stylesheet" type="text/css" href="pedigree.css">


</head>

<body>
    <div id="searchbar">
        <div class="container" style="width: 100%">
            <div class="row">
                <div class="col-md-3">
                    <label for="cultivar" class="col-form-label">Cultivar</label>
                    <input class="form-control" type="text" id="cultivar" placeholder="PI Number or name">
                </div>
                <div class="col-md-1">
                    <label for="maturitygrp" class="col-form-label">Maturity group</label>
                    <input class="form-control" type="text" id="maturityGrp" placeholder="Maturity Group">
                </div>
                <div class="col-md-2">
                    <label for="year" class="col-form-label">Year</label>
                    <input class="form-control" type="text" id="year" placeholder="year">
                </div>
                <div class="col-md-2"> <label for="origin" class="col-form-label">Origin</label>
                    <input class="form-control" type="text" id="origin" placeholder="state or country">
                </div>
                <div class="col-md-1" style="padding-top: 26px">
                    <button type="button" style="width: 100%;" class="btn btn-primary" id="search">Search      </button>
                </div>
                <div class="col-md-1" style="padding-top: 26px">
                    <button type="button" style="width: 100%;" class="btn btn-warning" id="resetAll">Reset All</button>
                </div>
                <div class="col-md-2" style="padding-top: 26px">
                    <button type="button" style="width: 100%;" class="btn btn-info" id="exportData">Export Filtered Data</button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item ">
                <a class="nav-link " data-toggle="tab" href="#home" role="tab">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link active" data-toggle="tab" href="#pedigreeTab" role="tab">Pedigree</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane " id="home" role="tabpanel">
                <div id="dataTableDiv">
                    <div id="loader"><img src="triangle_square_animation.gif"></div>
                    <table id="dataTable" class="table table-hover">
                        <thead id="tableHeader">
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="tab-pane active" id="pedigreeTab" role="tabpanel">
                <div id="treeSection"></div>
                <div id="infoSection">
                 
                    <div id="infoBox">
                      
                    </div>
                    <div id="attributeBox">
                    <h1>fgfggfdgfdbfdbdbfg</h1>
                     <div id="attributes" class="container">
                     </div>
                    </div>
                </div>
            </div>

        </div>


    </div>
</body>

</html>
